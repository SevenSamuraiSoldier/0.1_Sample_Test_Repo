<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Date & Time ? Timestamp Converter (Dark Theme)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background-color: #242424;
    color: #e0e0e0;
    display: flex;
    gap: 3rem;
  }
  .panel {
    background: #393939;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    flex: 1;
  }
  label, input, button {
    font-size: 1.2rem;
    margin: 0.5rem 0;
    display: block;
    width: 100%;
    color: #e0e0e0;
  }
  input[type="datetime-local"], input[type="number"] {
    padding: 0.3rem;
    font-size: 1rem;
    background-color: #2b2b2b;
    border: 1px solid #444;
    border-radius: 4px;
    color: #e0e0e0;
  }
  input[type="datetime-local"]::placeholder,
  input[type="number"]::placeholder {
    color: #888;
  }
  button {
    cursor: pointer;
    margin-top: 0.7rem;
    background-color: #3a7bd5;
    border: none;
    border-radius: 5px;
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #285f9b;
  }
  #result, #convertedResult {
    margin-top: 1rem;
    font-weight: bold;
    min-height: 1.5em;
    white-space: pre-line;
    color: #a2d2ff;
  }
</style>
</head>
<body>

<div class="panel">
  <h2>Date & Time to Timestamp</h2>
  <label for="dateTimePicker">Choose Date & Time:</label>
  <input type="datetime-local" id="dateTimePicker" />
  <button id="getTimestampBtn">Get Timestamp</button>
  <div id="result"></div>
</div>

<div class="panel">
  <h2>Timestamp to Date & Time</h2>
  <label for="timestampInput">Paste Timestamp (ms):</label>
  <input type="number" id="timestampInput" placeholder="e.g. 1695042000000" />
  <button id="convertTimestampBtn">Convert to Date & Time</button>
  <div id="convertedResult"></div>
</div>

<script>
  // Helper to format date with short month name
  function formatDateWithShortMonth(date) {
    const monthShort = date.toLocaleString('default', { month: 'short' });
    const day = date.getDate();
    const year = date.getFullYear();
    const time = date.toLocaleTimeString();
    return `${monthShort} ${day}, ${year} ${time}`;
  }

  // Left panel: date/time -> timestamp
  const dateTimePicker = document.getElementById("dateTimePicker");
  const getTimestampBtn = document.getElementById("getTimestampBtn");
  const resultDiv = document.getElementById("result");
  
  getTimestampBtn.addEventListener("click", () => {
    if (!dateTimePicker.value) {
      resultDiv.textContent = "Please select a date and time.";
      return;
    }
    const selectedDateTime = new Date(dateTimePicker.value);
    const timestamp = selectedDateTime.getTime();
    const formattedDate = formatDateWithShortMonth(selectedDateTime);
    resultDiv.textContent = `Timestamp (ms since Unix epoch): ${timestamp}\n(${formattedDate})`;
  });
  
  // Right panel: timestamp -> date/time
  const timestampInput = document.getElementById("timestampInput");
  const convertTimestampBtn = document.getElementById("convertTimestampBtn");
  const convertedResult = document.getElementById("convertedResult");
  
  convertTimestampBtn.addEventListener("click", () => {
    const timestamp = Number(timestampInput.value);
    if (!timestampInput.value || isNaN(timestamp) || timestamp < 0) {
      convertedResult.textContent = "Please enter a valid positive timestamp in milliseconds.";
      return;
    }
    const date = new Date(timestamp);
    if (isNaN(date.getTime())) {
      convertedResult.textContent = "Invalid timestamp value.";
      return;
    }
    const formattedDate = formatDateWithShortMonth(date);
    convertedResult.textContent = `Date & Time: ${formattedDate}`;
  });
</script>

</body>
</html>
